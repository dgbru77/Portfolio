<body>
	<section id="memory-game">
	  <h2>ðŸ”¥ Memory Match: Dev Edition</h2>
	  <div class="game-board">
		<div class="card" data-name="html"><img src="images/logo_html.png" alt="HTML"></div>
		<div class="card" data-name="css"><img src="images/8421893.png" alt="CSS"></div>

		<div class="card" data-name="sql"><img src="images/OIP (1).jpg" alt="SQL"></div>
		<div class="card" data-name="postgres"><img src="images/OIP (2).jpg" alt="PostgreSQL"></div>
		<div class="card" data-name="express"><img src="images/OIP (4).jpg" alt="Express"></div>
		<div class="card" data-name="mongodb"><img src="images/OIP (3).jpg" alt="MongoDB"></div>
		<div class="card" data-name="tailwind"><img src="images/Tailwind-CSS-15-Component-Libraries-UI-Kits.png" alt="Tailwind"></div>
		<div class="card" data-name="node"><img src="images/1443988.png" alt="Node"></div>

		<!-- duplicate cards for pairs -->
		<div class="card" data-name="html"><img src="images/logo_html.png" alt="HTML"></div>
		<div class="card" data-name="css"><img src="images/8421893.png" alt="CSS"></div>
		<div class="card" data-name="js"><img src="images/javascript-logo-javascript-icon-transparent-free-png.webp" alt="JS"></div>
		<div class="card" data-name="react"><img src="images/image_processing20210616-14620-11j5c58.png" alt="React"></div>
		<div class="card" data-name="sql"><img src="images/OIP (1).jpg" alt="SQL"></div>
		<div class="card" data-name="postgres"><img src="images/OIP (2).jpg" alt="PostgreSQL"></div>
		<div class="card" data-name="express"><img src="images/OIP (4).jpg" alt="Express"></div>
		<div class="card" data-name="mongodb"><img src="images/OIP (3).jpg" alt="MongoDB"></div>
		<div class="card" data-name="tailwind"><img src="images/Tailwind-CSS-15-Component-Libraries-UI-Kits.png" alt="Tailwind"></div>
		<div class="card" data-name="node"><img src="images/1443988.png" alt="Node"></div>


	  </div>
	</section>
	<!--<script src="/js/game.js"></script>-->
	<script>
	document.addEventListener("DOMContentLoaded", () => {
	  const cards = document.querySelectorAll('.card');
	  let flipped = [];
	  let lock = false;
	  let matchedPairs = 0;
	  const totalPairs = cards.length / 2;

	  cards.forEach(card => {
	    card.addEventListener('click', () => {
	      if (lock || card.classList.contains('flipped')) return;

	      card.classList.add('flipped');
	      flipped.push(card);

	      if (flipped.length === 2) {
	        lock = true;

	        if (flipped[0].dataset.name === flipped[1].dataset.name) {
	          matchedPairs++;
	          flipped = [];
	          lock = false;

	          if (matchedPairs === totalPairs) {
	            console.log("ðŸŽ‰ You win condition reached");

	            // âœ… SweetAlert instead of alert
	            Swal.fire({
	              title: 'ðŸŽ‰ Congratulations!',
	              text: 'Great memory! You just revealed my complete tech-stack.',
	              icon: 'success',
	              confirmButtonText: 'Play Again'
	            }).then(() => {
	              location.reload(); // âœ… refreshes page when "OK" clicked
	            });
	          }
	        } else {
	          setTimeout(() => {
	            flipped.forEach(c => c.classList.remove('flipped'));
	            flipped = [];
	            lock = false;
	          }, 1000);
	        }
	      }
	    });
	  });
	});
	</script>


</body>
</html>
